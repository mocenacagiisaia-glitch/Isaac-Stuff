<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Term</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Select a Term for Attendance</h1>
        <form th:action="@{/parent/view-attendance}" method="get">
            <input type="hidden" th:name="parentId" th:value="${parent.id}" />
            <select name="term" class="form-select mb-3" required>
                <option value="" disabled selected>Select a term</option>
                <option th:each="term : ${terms}" th:value="${term}" th:text="${term}"></option>
            </select>
            <button type="submit" class="btn btn-primary">View Attendance</button>
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Report Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        label {
            font-weight: bold;
        }

        select {
            width: 200px;
            padding: 10px;
            margin: 10px 0;
        }

        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        .message {
            margin-top: 20px;
            font-weight: bold;
            color: green;
        }

        .error {
            color: red;
        }
    </style>
    <script>
        // Fetch classes from the backend when the page loads
        document.addEventListener("DOMContentLoaded", async () => {
            try {
                const response = await fetch('/admin/api/classes'); // Update with the correct API endpoint
                if (!response.ok) throw new Error('Network response was not ok');

                const classes = await response.json();
                const classSelect = document.getElementById("classSelect");

                // Populate the dropdown with class options
                classes.forEach(cls => {
                    const option = document.createElement("option");
                    option.value = cls.id;
                    option.textContent = cls.name;
                    classSelect.appendChild(option);
                });
            } catch (error) {
                console.error('Error fetching classes:', error);
                document.getElementById("message").innerText = 'Failed to load classes.';
            }
        });

        async function generateReport() {
            const classId = document.getElementById("classSelect").value;
            const response = await fetch(`/admin/generate-report/${classId}`);
            
            if (response.ok) {
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;
                a.download = 'class_report.pdf';
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.getElementById("message").innerText = 'PDF generated successfully!';
            } else {
                document.getElementById("message").innerText = 'Failed to generate PDF. Please try again.';
            }
        }
    </script>
</head>
<body>
    <h1>Class Report Generator</h1>
    <label for="classSelect">Select a Class:</label>
    <select id="classSelect">
        <option value="">Loading classes...</option>
    </select>
    <button onclick="generateReport()">Generate PDF</button>
    <div id="message" class="message"></div>
</body>
</html>

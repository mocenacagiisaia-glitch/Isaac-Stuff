<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SAMS</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/custom.css">
   
</head>
<body>

  <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">SAMS</a>
            <div class="collapse navbar-collapse" id="navbarNav">
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
    <span class="navbar-toggler-icon"></span>
</button>

        </div>
    </nav>

    <!-- Login Section -->
    <section class="vh-100 d-flex align-items-center justify-content-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="card shadow-sm">
                        <div class="card-body p-5">
                            <h3 class="text-center text-primary mb-4">Login to SAMS</h3>

                            <!-- Login Form -->
                            <form th:action="@{/auth/login}" method="post">
                                <div class="form-floating mb-3">
                                    <input type="email" id="email" name="email" 
                                           class="form-control" placeholder="Enter your email" required>
                                    <label for="email">Email</label>
                                </div>

                                <div class="form-floating mb-4">
                                    <input type="password" id="password" name="password" 
                                           class="form-control" placeholder="Enter your password" required>
                                    <label for="password">Password</label>
                                </div>

                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary btn-lg">Login</button>
                                </div>

                                <div th:if="${param.error}" class="alert alert-danger mt-3" role="alert">
                                    Invalid email or password.
                                </div>

                                <div th:if="${param.logout}" class="alert alert-success mt-3" role="alert">
                                    You have been logged out successfully.
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer text-center py-3">
        <p>&copy; 2024 SAMS. All Rights Reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

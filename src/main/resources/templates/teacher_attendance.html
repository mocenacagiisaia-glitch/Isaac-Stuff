<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take Attendance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            padding-top: 5rem; /* Space for fixed navbar */
        }
        .container {
            max-width: 800px;
            margin: auto; /* Center the container */
        }
        h1 {
            color: #343a40;
            margin-bottom: 2rem; /* Spacing below the heading */
        }
        .alert {
            margin-bottom: 1rem; /* Spacing below success message */
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">SAMS</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/auth/logout">
                            <i class="bi bi-box-arrow-right"></i> Logout
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center">Take Attendance</h1>			
        <!-- Success Message -->
        <div id="success-message" class="alert alert-success d-none" role="alert"></div>

        <form id="attendanceForm" method="post" action="/teacher/take-attendance">
            <div class="mb-3">
                <label for="term" class="form-label">Select Term</label>
                <select id="term" name="termId" class="form-select" required>
                    <option value="">-- Select Term --</option>
                    <th:block th:each="term : ${terms}">
                        <option th:value="${term.id}" th:text="${term.name}"></option>
                    </th:block>
                </select>
            </div>

            <div class="mb-3">
                <label for="week" class="form-label">Select Week</label>
                <input id="week" type="number" name="weekNumber" class="form-control" min="1" max="13" required>
            </div>

            <div class="mb-3">
                <label for="day" class="form-label">Select Day</label>
                <select id="day" name="day" class="form-select" required>
                    <option value="Monday">Monday</option>
                    <option value="Tuesday">Tuesday</option>
                    <option value="Wednesday">Wednesday</option>
                    <option value="Thursday">Thursday</option>
                    <option value="Friday">Friday</option>
                </select>
            </div>

            <h3>Students List</h3>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <th:block th:each="student : ${students}">
                        <tr>
                            <td th:text="${student.firstName} + ' ' + ${student.lastName}"></td>
                            <td>
                                <select th:name="'attendanceStatus[' + ${student.id} + ']'" class="form-select">
                                    <option value="Present" selected>Present</option>
                                    <option value="Absent">Absent</option>
                                    <option value="Late">Late</option>
                                </select>
                            </td>
                        </tr>
                    </th:block>
                </tbody>
            </table>

            <button type="submit" class="btn btn-primary">Submit Attendance</button>
        </form>

        <!-- Back Button -->
		<a th:href="@{/teacher/dashboard/{teacherId}(teacherId=${teacher.id})}" class="btn btn-secondary mt-3">Back</a>

    </div>

    <script>
        document.getElementById("attendanceForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Send form data using AJAX
            fetch("/teacher/take-attendance", {
                method: "POST",
                body: new FormData(this),
            })
            .then(response => {
                if (response.ok) {
                    return response.text(); // Get the success message
                }
                throw new Error("Error submitting form");
            })
            .then(message => {
                const successMessage = document.getElementById("success-message");
                successMessage.textContent = message;
                successMessage.classList.remove("d-none"); // Show the success message
            })
            .catch(error => {
                console.error('Error:', error);
                alert("Failed to submit attendance. Please try again.");
            });
        });
    </script>
</body>
</html>

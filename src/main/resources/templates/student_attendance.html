<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Attendance</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            padding-top: 5rem; /* Space for fixed navbar */
        }
        .container {
            max-width: 800px;
        }
        h1 {
            color: #343a40;
        }
        table {
            margin-top: 20px;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        .no-records {
            text-align: center;
            color: #6c757d;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">SAMS</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/auth/logout">
                            <i class="bi bi-box-arrow-right"></i> Logout
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1>My Attendance: <span th:text="${student.firstName} + ' ' + ${student.lastName}"></span></h1>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Status</th>
                    <th>Week Number</th>
                    <th>Day</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="attendance : ${attendanceRecords}">
                    <td th:text="${attendance.date}"></td>
                    <td th:text="${attendance.status}"></td>
                    <td th:text="${attendance.weekNumber}"></td>
                    <td th:text="${attendance.day}"></td>
                </tr>
                <tr th:if="${#lists.isEmpty(attendanceRecords)}">
                    <td colspan="4" class="no-records">No attendance records available.</td>
                </tr>
            </tbody>
        </table>

        <!-- Back Button -->
		<a th:href="@{/student/dashboard/{studentId}(studentId=${student.id})}" class="btn btn-secondary mb-3">Back</a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>

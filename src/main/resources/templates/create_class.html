<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Class</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link rel="stylesheet" href="/css/custom.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">SAMS</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="http://localhost:8080/auth/logout">
                            <i class="bi bi-box-arrow-right"></i> Logout
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5 pt-5">
        <h1 class="text-center">Create Class</h1>
        <form id="createClassForm" th:action="@{/admin/create-class}" method="post">
            <!-- Class Name -->
            <div class="mb-3">
                <label for="className" class="form-label">Class Name</label>
                <input type="text" class="form-control" id="className" name="name" required>
            </div>

            <!-- Teacher Selection -->
            <div class="mb-3">
                <label for="teacher" class="form-label">Assign Teacher</label>
                <select id="teacher" class="form-select" name="teacherId" required>
                    <option value="" disabled selected>Select a teacher</option>
                    <th:block th:each="teacher : ${teachers}">
                        <option th:value="${teacher.id}" th:text="${teacher.firstName} + ' ' + ${teacher.lastName}"></option>
                    </th:block>
                </select>
            </div>

            <!-- Student Selection -->
            <div class="mb-3">
                <label class="form-label">Assign Students</label>
                <div>
                    <th:block th:each="student : ${students}">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" th:id="'student_' + ${student.id}" th:value="${student.id}" name="studentIds" />
                            <label class="form-check-label" th:for="'student_' + ${student.id}" th:text="${student.firstName} + ' ' + ${student.lastName}"></label>
                        </div>
                    </th:block>
                </div>
            </div>

            <!-- Buttons -->
            <button type="submit" class="btn btn-primary">Create Class</button>
           <a href="/admin/dashboard" class="btn btn-secondary">Back</a>
        </form>

        <!-- Success/Error Messages -->
        <div id="responseMessage" class="mt-3"></div>
    </div>

    <footer class="footer text-white text-center py-3">
        <p>&copy; 2024 SAMS. All rights reserved.</p>
    </footer>

    <script>
    $(document).ready(function() {
        $('#createClassForm').on('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Create a FormData object to send the form data
            var formData = $(this).serialize();

            $.ajax({
                type: 'POST',
                url: $(this).attr('action'),
                data: formData,
                success: function(response) {
                    // Display success message
                    $('#responseMessage').html('<div class="alert alert-success">' + response + '</div>');
                    
                    // Optionally, reset the form
                    $('#createClassForm')[0].reset();
                },
                error: function(xhr, status, error) {
                    // Display error message
                    var errorMessage = xhr.responseText ? xhr.responseText : 'An error occurred.';
                    $('#responseMessage').html('<div class="alert alert-danger">' + errorMessage + '</div>');
                }
            });
        });
    });
    </script>
</body>
</html>

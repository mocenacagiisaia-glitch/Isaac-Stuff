<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent Dashboard</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"> 

    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
        }
        .content {
            flex: 1;
            padding: 2rem 0;
        }
        .notification-bell {
            position: absolute;
            right: 20px;
            top: 20px;
            font-size: 1.5rem;
            cursor: pointer;
        }
        .welcome-message {
            margin-bottom: 20px;
            color: #343a40;
        }
        .navbar {
            padding: 1rem;
        }
        .footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 1rem 0;
        }
        .dropdown-menu {
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">SAMS</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/auth/logout">
                            <i class="bi bi-box-arrow-right"></i> Logout
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Content Section -->
    <div class="container mt-5 pt-5 content position-relative">
        <div class="dropdown">
            <i class="bi bi-bell notification-bell" data-bs-toggle="dropdown" title="You have new notifications!" onclick="markNotificationsAsRead()">
                <span class="badge bg-danger" th:text="${#lists.size(notifications) > 0 ? #lists.size(notifications) : '0'}"></span>
            </i>
            <ul class="dropdown-menu dropdown-menu-end">
                <li th:if="${notifications.isEmpty()}">
                    <a class="dropdown-item-text">No new notifications</a>
                </li>
                <li th:each="notification : ${notifications}">
                    <a class="dropdown-item-text" th:text="${notification.date + ': ' + notification.message}"></a>
                </li>
            </ul>
        </div>

        <h1 class="text-center welcome-message">Welcome, <span th:text="${parent.name}"></span>!</h1>

        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">View Attendance</h5>
                        <p class="card-text">Check your child's attendance records.</p>
         			   <a th:href="@{/parent/children/attendance(parentId=${parent.id})}" class="btn btn-primary">View Attendance</a>
                    </div>
                </div>
            </div>

            <div class="col-md-6 mb-4">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Change Password</h5>
                        <p class="card-text">Update your account password.</p>
                        <a href="/auth/reset-password" class="btn btn-primary">Change Password</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 SAMS. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script>
        // Initialize Bootstrap tooltips
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl)
        })

        // Function to mark notifications as read
        function markNotificationsAsRead() {
            fetch("/parent/mark-notifications-read?parentId=1", { // Update parentId dynamically if needed
                method: "POST"
            })
            .then(response => {
                if (response.ok) {
                    // Remove the notification badge
                    document.querySelector('.badge.bg-danger').textContent = '0';
                }
            })
            .catch(error => console.error("Error marking notifications as read:", error));
        }
    </script>
</body>
</html>

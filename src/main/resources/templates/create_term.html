<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Term</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link rel="stylesheet" href="/css/custom.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">SAMS</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="http://localhost:8080/auth/logout">
                            <i class="bi bi-box-arrow-right"></i> Logout
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5 pt-5">
        <h1 class="text-center">Create Term</h1>
        <form id="createTermForm">
            <div class="mb-3">
                <label for="name" class="form-label">Term Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="startDate" class="form-label">Start Date</label>
                <input type="date" class="form-control" id="startDate" name="startDate" required>
            </div>
			<div class="mb-3">
			    <label for="durationInWeeks" class="form-label">Duration (Weeks)</label>
			    <input type="number" class="form-control" id="durationInWeeks" name="durationInWeeks" required>
			</div>

            <button type="submit" class="btn btn-primary">Create Term</button>
           <a href="/admin/dashboard" class="btn btn-secondary">Back</a>
        </form>

        <div id="messageContainer" class="mt-3"></div>
    </div>

    <footer class="footer text-white text-center py-3">
        <p>&copy; 2024 SAMS. All rights reserved.</p>
    </footer>

    <script>
        $(document).ready(function(){
            $('#createTermForm').submit(function(event){
                event.preventDefault(); // Prevent page reload
                
                $.ajax({
                    type: "POST",
                    url: "/admin/create-term",
                    data: $(this).serialize(),
                    success: function(response) {
                        $('#messageContainer').html('<div class="alert alert-success" role="alert">'+ response.message +'</div>');
                    },
                    error: function(xhr) {
                        $('#messageContainer').html('<div class="alert alert-danger" role="alert">Error: ' + xhr.responseText + '</div>');
                    }
                });
            });
        });
    </script>
</body>
</html>

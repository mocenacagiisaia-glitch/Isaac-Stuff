<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Student</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link rel="stylesheet" href="/css/custom.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">SAMS</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="http://localhost:8080/auth/logout">
                            <i class="bi bi-box-arrow-right"></i> Logout
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5 pt-5">
        <h1 class="text-center">Create Student</h1>
        <form id="createStudentForm" th:action="@{/admin/create-student}" method="post">
            <div class="mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" name="firstName" required>
            </div>
            <div class="mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" name="lastName" required>
            </div>
            <div class="mb-3">
                <label for="gender" class="form-label">Gender</label>
                <select class="form-select" id="gender" name="gender" required>
                    <option value="" disabled selected>Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="dateOfBirth" class="form-label">Date of Birth</label>
                <input type="date" class="form-control" id="dateOfBirth" name="dateOfBirth" required>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" name="address" required>
            </div>
            <div class="mb-3">
                <label for="studentEmail" class="form-label">Student Email</label>
                <input type="email" class="form-control" id="studentEmail" name="studentEmail" required>
            </div>
            <div class="mb-3">
                <h5>Parent 1 Details</h5>
                <label for="parentName1" class="form-label">Name</label>
                <input type="text" class="form-control" id="parentName1" name="parentName1" required>
                <label for="parentContact1" class="form-label">Contact</label>
                <input type="text" class="form-control" id="parentContact1" name="parentContact1" required>
                <label for="parentEmail1" class="form-label">Email</label>
                <input type="email" class="form-control" id="parentEmail1" name="parentEmail1" required>
            </div>
            <div class="mb-3">
                <h5>Parent 2 Details</h5>
                <label for="parentName2" class="form-label">Name</label>
                <input type="text" class="form-control" id="parentName2" name="parentName2" required>
                <label for="parentContact2" class="form-label">Contact</label>
                <input type="text" class="form-control" id="parentContact2" name="parentContact2" required>
                <label for="parentEmail2" class="form-label">Email</label>
                <input type="email" class="form-control" id="parentEmail2" name="parentEmail2" required>
            </div>
            <button type="submit" class="btn btn-primary">Create Student</button>
           <a href="/admin/dashboard" class="btn btn-secondary">Back</a>
        </form>

        <div id="responseMessage" class="mt-3"></div>
    </div>

    <footer class="footer text-white text-center py-3">
        <p>&copy; 2024 SAMS. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('createStudentForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form from submitting normally

            const form = this;
            const formData = new FormData(form);

            fetch(form.action, {
                method: 'POST',
                body: formData
            })
            .then(response => response.json()) // Expect JSON response from server
            .then(data => {
                const responseMessage = document.getElementById('responseMessage');
                responseMessage.innerHTML = ''; // Clear previous messages
                if (data.success) {
                    // Show success message
                    responseMessage.innerHTML = `<div class="alert alert-success">${data.message}</div>`;
                    form.reset(); // Optionally reset the form
                } else {
                    // Show error message
                    responseMessage.innerHTML = `<div class="alert alert-danger">${data.message}</div>`;
                }
            })
            .catch(error => {
                console.error('Error:', error);
                const responseMessage = document.getElementById('responseMessage');
                responseMessage.innerHTML = `<div class="alert alert-danger">An error occurred while submitting the form.</div>`;
            });
        });
    </script>
</body>
</html>
